
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<form #formdata="ngForm" (ngSubmit)="savedata(formdata)" class="text-center border border-light p-5">

  <div class="card">
    <div class="card-header" style="background-color:cadetblue;height:45px;">
      <b style="font-weight:bold;font-family:Arial;color:white"> Edit Ticket List</b>
      <div class="btn-group pull-right">
        <button class="btn btn-danger" routerLink='/raisedTicketList' style="text-align:center;border-radius: 40px;font-family:Raleway-SemiBold; line-height: 15px;width:100px;font-size: 13px">Exit</button>

      </div>

    </div>


    <div class="card-body">

      <div class="row">


        <div class="col-lg-4 col-sm-4 col-4">
          <b style="font-weight:bolder">Catgory : </b>
          <div class="form-group">


            <label class="custom-control custom-radio">
              <input name="Category" readonly="readonly" type="radio" class="custom-control-input" value="Incident" [(ngModel)]="IncidentModel.Category">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Incident </span>
            </label>
            <label class="custom-control custom-radio">
              <input name="Category" readonly="readonly" type="radio" class="custom-control-input" value="Change Request" [(ngModel)]="IncidentModel.Category">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Change Request</span>
            </label>


          </div>
        </div>
        <div class="col-lg-4 col-sm-4 col-4">
          <div class="form-group">
            <b>Module/Subject :</b>
            <input type="text" class="form-control" name="moduleName" [(ngModel)]="IncidentModel.ModuleName" readonly="readonly">
          </div>
        </div>

        <div class="col-lg-4 col-sm-4 col-4">
          <div class="form-group">

            <b>Incident ID :</b>
            <input type="text" readonly="readonly" name="incidentCode" [(ngModel)]="IncidentModel.IncidentCode" class="form-control" />
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
          <div class="form-group">
            <b>Incident Description :</b>
            <textarea class="form-control" name="problemDescription" readonly="readonly" [(ngModel)]="IncidentModel.ProblemDescription"></textarea>
          </div>
        </div>
      </div>


      <div class="row">


        <div class="col-lg-4 col-sm-4 col-4">
          <div class="form-group">
            <b>Priority :</b>

            <select class="form-control" name="priority" [(ngModel)]="IncidentModel.Priority" readonly="readonly" disabled="disabled">
              <option>--Select--</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>


          </div>
        </div>
        <!--<div class="col-lg-4 col-sm-4 col-4">
          <div class="form-group">
            <b>Attachments:</b>
            <input #file type="file" multiple class="form-control" />
          </div>
        </div>-->
        <div class="col-lg-4 col-sm-4 col-4">
          <div class="form-group">
            <b>Created By:</b>
            <input type="text" name="raisedBy" [(ngModel)]="IncidentModel.RaisedBy" class="form-control" readonly="readonly" />
          </div>
        </div>
        <div class="col-lg-4 col-sm-4 col-4">
          <div class="form-group">
            <b>Created Date :</b>

            <p class="form-control" readonly="readonly"> {{IncidentModel.RaisedDateTime|date:'dd-MMM-yyyy'}} </p>

          </div>
        </div>

      </div>




      <div class="row">

        <div class="col-lg-4 col-sm-4 col-4">
          <div class="form-group">
            <b>Mobile No. : </b>
            <input type="text" class="form-control" placeholder="Mobile No." />
          </div>
        </div>

        <div class="col-lg-4 col-sm-4 col-4">
          <div class="form-group">
            <b>Status :</b>
            <input type="text" name="status" class="form-control" [(ngModel)]="IncidentModel.Status" readonly="readonly" />
          </div>
        </div>
      </div>

    </div>


  </div>

</form>
