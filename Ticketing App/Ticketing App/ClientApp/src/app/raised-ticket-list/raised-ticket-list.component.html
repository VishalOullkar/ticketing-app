


<div class="card">
  <div class="card-header"  style="background-color:#0070ad">
    <b style="font-weight:bold;font-family:Arial;color:white">  Ticket List</b>
    <div class="btn-group pull-right">

      <button class="btn btn-info" [routerLink]=routingURL style="text-align:center;background-color:azure;color:black;border-radius: 40px;font-family:Raleway-SemiBold; line-height: 15px;width:100px;font-size: 13px">Raise a Ticket</button>&nbsp;&nbsp;&nbsp;

    </div>

  </div>
  <div class="card-body">
    <blockquote class="card-blockquote">
      <div class="row">

        <table class="table table-striped table-hover">

          <thead style="background-color:azure">
            <tr>
              <th></th>
              <th class="tableheading">Ticket Code</th>
              <th class="tableheading">Module Name</th>
              <th class="tableheading">Priority</th>
              <th class="tableheading">Raised Date</th>
              <th class="tableheading">Status</th>
            </tr>
          </thead>
          <tbody style="background-color:azure;color:black">
            <tr style="cursor:pointer" *ngFor="let raiseTicketList of raiseTicketService.IncidentList|paginate:config">


              <td class="label">
                <a title="Edit" (click)="ShowOrEdit(raiseTicketList)||isEdit=true">
                  <span class="fa fa-pencil square-o"></span>
                </a>

              </td>

              <td class="label">{{raiseTicketList.IncidentCode}}</td>
              <td class="label">{{raiseTicketList.ModuleName}}</td>
              <td class="label">{{raiseTicketList.Priority}}</td>
              <td class="label">{{raiseTicketList.RaisedDateTime|date:"dd-MMM-yyyy"}}</td>
              <td class="label" [ngStyle]="{'color':raiseTicketList.Status === 'Resolved' ? 'green' : 'Blue' }">{{raiseTicketList.Status}}</td>
            </tr>
            <tr>
              <td colspan="6" style="text-align:center;color:red" *ngIf="(raiseTicketService.IncidentList)?.length==0"><b>You have not yet raised any incident !!</b></td>
            </tr>

          </tbody>


        </table>
        <!--</div>-->


      </div>
      <footer style="text-align:center">
        <pagination-controls (pageChange)="pageChangeMethod($event)"></pagination-controls>
      </footer>



    </blockquote>
  </div>






</div>
